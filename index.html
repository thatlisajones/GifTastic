<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--JQuery??-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <div class="container"><br>

      <header class="jumbotron">
        <h1>CinemaSnob GIF Collector</h1>
        <p>Click a button to see classic movie miscellany, and add your own GIF search terms.</p>
      </header>
  
  
      <!-- Place for buttons with cinema search terms  -->
      <div id="buttons-view"></div><br>
  
      <!-- Form to add new -->
      <form class="navbar-form navbar-right" id="movie-form">
        <div class="form-group">
          <label for="movie-input"><p>Add classic cinema:</p></label>
        
        <input type="text" id="movie-input">
  
        <!-- Button to add new -->
        <input id="add-movie" button type="submit" class="btn btn-deafult" value="Submit">
      </form></div>
  
      <!-- Place to put GIFs -->
      <div id="movies-view" data-state="still"></div>
  
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  
  
  </body>
</html>
